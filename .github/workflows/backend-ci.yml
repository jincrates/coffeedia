name: CI - Backend Test & Coverage

on:
  pull_request:
    branches: [ main, develop ]
    paths: [ "backend/**" ]

permissions:
  contents: read
  pull-requests: write
  security-events: write

env:
  ROOT_DIR: backend

jobs:
  test:
    name: Run Test # ì‘ì—…ì˜ ì´ë¦„
    runs-on: ubuntu-22.04 # ì‘ì—…ì´ ì‹¤í–‰ë„ë¦¬ ë¨¸ì‹ ì˜ ìœ í˜•
    timeout-minutes: 15 # ìµœëŒ€ ì‹¤í–‰ ì‹œê°„ ì„¤ì •
    steps:
      # ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Repository
        uses: actions/checkout@v4 # ê¹ƒ ì €ì¥ì†Œì˜ ì½”ë“œë¥¼ ì²´í¬ì•„ì›ƒí•˜ëŠ” ì•¡ì…˜ì„ ì‚¬ìš©

      # JDK 21 ì„¤ì¹˜
      - name: Set Up JDK 21
        uses: actions/setup-java@v4 # ìë°” ëŸ°íƒ€ì„ì„ ì„¤ì¹˜í•˜ê³  ì„¤ì •
        with: # ì‚¬ìš©í•  ë²„ì „, ë°°í¬, ìºì‹œ ìœ í˜•ì„ ì •ì˜
          distribution: temurin
          java-version: 21
          cache: gradle

      # Gradle ìºì‹œ ì ìš©
      - name: Cache Gradle Packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Docker ì„œë¹„ìŠ¤ í™•ì¸ ë° ëŒ€ê¸°
      - name: Verify Docker Service
        run: |
          docker --version
          docker info
          echo "Docker is ready"

      # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run Tests
        env:
          SPRING_PROFILES_ACTIVE: test
        #          TESTCONTAINERS_RYUK_DISABLED: true
        #          TESTCONTAINERS_CHECKS_DISABLE: true
        #          DOCKER_HOST: unix:///var/run/docker.sock
        run: |
          cd ${{env.ROOT_DIR}}
          chmod +x ./gradlew
          ./gradlew --no-daemon clean test

      # ì»¨í…Œì´ë„ˆ ì •ë¦¬
      - name: Clean up containers
        if: always()
        run: |
          docker container prune -f || true
          docker volume prune -f || true

      - name: Collect Jacoco Report Paths
        id: collect-paths
        run: |
          cd ${{env.ROOT_DIR}}
          JACOCO_PATHS=$(find . -type f -name 'jacocoTestReport.xml' | paste -sd "," -)
          echo "Found JaCoCo reports: $JACOCO_PATHS"
          echo "paths=$JACOCO_PATHS" >> $GITHUB_OUTPUT

      # í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ê²°ê³¼ ìƒì„±
      - name: Generate Coverage Report
        id: jacoco
        uses: madrapps/jacoco-report@v1.5
        with:
          title: ğŸ“Š Test Coverage Report
          paths: ${{ steps.collect-paths.outputs.paths }}
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80 # í”„ë¡œì íŠ¸ ì „ì²´ í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ì— ëŒ€í•œ ìµœì†Œ ì½”ë“œ ì»¤ë²„ë¦¬ì§€ ê¸°ì¤€(ê¸°ë³¸ê°’ 80)
          min-coverage-changed-files: 80 # ë³€ê²½ëœ íŒŒì¼ì— ëŒ€í•œ ìµœì†Œ ì½”ë“œ ì»¤ë²„ë¦¬ì§€ ê¸°ì¤€(ê¸°ë³¸ê°’ 80)
          update-comment: true # ìƒˆë¡œ ì½”ë©˜íŠ¸ë¥¼ ì¶”ê°€í•˜ì§€ ì•Šê³  ê¸°ì¡´ ì½”ë©˜íŠ¸ë¥¼ ì—…ë°ì´íŠ¸(ê¸°ë³¸ê°’: false)

      # í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ê²°ê³¼ ìš”ì•½
      - name: Coverage Summary
        run: |
          echo "âœ… Overall Coverage: ${{ steps.jacoco.outputs.coverage-overall }}%"
          echo "âœ… Changed Files Coverage: ${{ steps.jacoco.outputs.coverage-changed-files }}%"
