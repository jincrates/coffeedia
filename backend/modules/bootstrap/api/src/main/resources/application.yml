spring.application.name: coffeedia-backend
spring.profiles.active: local

server:
  port: 8090
  shutdown: graceful
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

spring:
  config:
    import:
      - application-infrastructure.yml

# JWT 설정
app:
  jwt:
    secret: ${JWT_SECRET:coffeedia-jwt-secret-key-for-development-only-change-in-production-environment}
    access-token-validity: 3600000  # 1시간 (밀리초)
    refresh-token-validity: 86400000 # 24시간 (밀리초)

management:
  endpoints:
    web:
      exposure:
        include: health, metrics
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState,redis
  metrics:
    tags:
      application: ${spring.application.name}
---
spring.config.activate.on-profile: local

---
spring.config.activate.on-profile: dev

---
spring.config.activate.on-profile: prod
