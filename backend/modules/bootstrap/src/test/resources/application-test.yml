spring.config.activate.on-profile: test

spring:
  sql:
    init:
      mode: always
      data-locations: classpath:db/data.sql

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
