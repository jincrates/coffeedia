spring.config.activate.on-profile: test

spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:testdb/schema.sql
      data-locations: classpath:testdb/data.sql

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

