rootProject.name = 'coffeedia'

def modulePaths = [
        "modules/domain",
        "modules/application/usecase",
        "modules/application/port",
        "modules/infrastructure",
        "modules/bootstrap/api",
        "modules/bootstrap/gateway",
        "modules/common"
]

modulePaths.each { path ->
    def module = path.replace('modules/', '').replace('/', ':')
    include module
    project(":$module").projectDir = file(path)
}
